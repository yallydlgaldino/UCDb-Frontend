
<!doctype html>
<html lang="en">

<link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body class="bg-dark">
    <div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://seeklogo.com/images/U/ufcg_universidade_federal_de_campina_grande-logo-E8B3971276-seeklogo.com.png" alt="" width="72" height="72">
    <h2 class="text-light">Insira seus dados para se cadastrar </h2>
    
  </div>

  <div class="row">
    
    <div class="col-md-8 order-md-1">

      <form class="needs-validation" method="post" action="sucessoCadastro.html">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName"class="text-light">Nome</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Nome invalido.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName"class="text-light">Sobrenome</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Sobrenome invalido.
            </div>
          </div>
        </div>
     <div class="mb-3">
          <label for="email"class="text-light">Email <span class="text-muted"></span></label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Email invalido.
          </div>
        </div>
           <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="text-light">Senha</label>
            <input type="password" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Senha invalida.
            </div>
          </div>
        
        </div>
        
       

        


      

      
  
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Quero me cadastrar </button>
      </form>
    </div>
  </div>

 

</div>
